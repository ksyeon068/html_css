<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시맨틱태그</title>
	<style>
		#wrap{
			width: 700px;
			height: 800px;
			background: #ccc;
			margin: 0 auto;
		}
		header{
			width: 100%;
			height: 100px;
			background: rgb(255, 224, 138);
			text-align: center;
			line-height: 100px;
		}
		nav{
			width: 100%;
			height: 100px;
			background: rgb(145, 255, 101);
			text-align: center;
			line-height: 100px;
		}
		main{
			width: 100%;
			height: 500px;
			background: rgb(156, 156, 156);
			display: flex;
		}
		section{
			width: 500px;
			height: 100%;
			background: rgb(127, 225, 255);
			box-sizing: border-box;
			padding: 20px;
		}
		section article{
			background: #fff;
			height: 220px;
			margin-bottom: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		aside{
			width: 200px;
			height: 100%;
			background: #ff9d6f;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		footer{width: 100%;
			height: 100px;
			background: rgb(255, 123, 184);
			text-align: center;
			line-height: 100px;}
	</style>
</head>
<body>
	<div id="wrap">
		<header>머릿말부분</header>
		<nav>네비게이션부분</nav>
		<main>
			<section>
				<article>본문내용</article>
				<article>중요한 내용</article>
			</section>
			<aside>부수적인내용(광고)</aside>
		</main>
		<footer>하단부분</footer>
	</div>
</body>
</html>
