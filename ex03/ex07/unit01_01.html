<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Sixtyfour&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
		<style type="text/css">
			#box1 h2{font-family: "Roboto Slab", serif;}
			#box2 h2{font-family: "Sixtyfour", sans-serif;}
			#box3 h2{font-family: "Roboto Slab", serif;}
			#box1 p{font-family: "Smooch Sans", sans-serif;
				font-weight: 300;
				font-size: 32px;
			}
			#box2 h2{
				font-style: italic;
				color: #17c225;
			}
			#box2 p{
				font-variant: small-caps;
			}
			#box3 h2{
				font: 3em arial;
			}
			#box3 p{
				font: small-caps italic 20px "Times New Roman"
			}
		</style>
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
