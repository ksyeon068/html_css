<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tt{width: 300px; height: 500px; margin: 100px;}
        .cls-1{
            stroke: brown;
            stroke-width: 1;
            animation: li 3s linear forwards, fillup 3s 0.1s ease-in-out  forwards;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;

        }
        .cls-2{
            stroke: rgb(9, 88, 33);
            stroke-width: 1;
            animation: li2 3s linear forwards, fillup2 3s 0.1s ease-in-out  forwards;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;

        }
        @keyframes li{
            from{stroke-dashoffset: 500;}
            to{
                stroke-dashoffset: 0;
            }
        }
        @keyframes li2{
            from{stroke-dashoffset: 1000;}
            to{
                stroke-dashoffset: 0;
            }
        }
        @keyframes fillup{
            from{fill: transparent;}
            99%{fill: transparent;}
            to{fill: rgb(255, 0, 0);}
        }
        @keyframes fillup2{
            from{fill: transparent;}
            99%{fill: transparent;}
            to{fill: rgb(21, 141, 75);}
        }
    </style>
</head>
