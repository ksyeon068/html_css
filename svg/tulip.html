<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>튤립</title>
    <style>
        .tt{width: 300px; height: 400px; margin: 50px;}
        .cls-1{
            stroke: #a84f14;
            stroke-width: 1;
            animation: beat  3s linear forwards, fillup 1.3s 0.1s ease-in-out  forwards;
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
        }
        .cls-2{
            stroke: #0f521f;
            stroke-width: 1;
            animation: beat 3s linear forwards, fillup2 2s 0.1s ease-in-out  forwards;
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
        }
        @keyframes fillup{
            from{fill: transparent;}
            99%{fill: transparent;}
            to{fill: rgb(253, 209, 87);}
        }
         @keyframes fillup2{
            from{fill: transparent;}
            99%{fill: transparent;}
            to{fill: rgb(112, 201, 77);}
        }
        @keyframes beat{
            from{stroke-dashoffset: 1200;}
            to{
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <?xml version="1.0" encoding="UTF-8"?>
