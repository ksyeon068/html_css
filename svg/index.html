<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SVG 애니메이션 장미</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <svg width="400" height="400" viewBox="0 0 400 400">
    <!-- 장미 줄기와 꽃잎 선 -->
    <path id="rose-line"
      d="M200,350
         Q210,320 200,300
         Q190,280 210,260
         Q230,240 200,220
         Q170,200 200,180
         Q230,160 200,140
         Q170,120 200,100"
      stroke="#c2185b"
      stroke-width="4"
      fill="none"
      stroke-linecap="round"
      />

    <!-- 노란색 장미 (마지막 꽃잎) -->
    <circle id="yellow-rose"
      cx="200" cy="100" r="22"
      fill="#ffd600"
      opacity="0"
      />

    <!-- 초록색 잎 -->
    <ellipse id="leaf-left"
      cx="185" cy="120" rx="12" ry="6"
      fill="#43a047"
      opacity="0"
      transform="rotate(-25 185 120)"
      />
    <ellipse id="leaf-right"
      cx="215" cy="120" rx="12" ry="6"
      fill="#43a047"
      opacity="0"
      transform="rotate(25 215 120)"
      />

    <animate
      xlink:href="#rose-line"
      attributeName="stroke-dashoffset"
      from="400"
      to="0"
      dur="2s"
      begin="0s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      xlink:href="#yellow-rose"
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.7s"
      begin="2s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      xlink:href="#leaf-left"
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.7s"
      begin="2.2s"
      repeatCount="indefinite"
      fill="freeze"
    />
    <animate
      xlink:href="#leaf-right"
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.7s"
      begin="2.4s"
      repeatCount="indefinite"
      fill="freeze"
    />

    <!-- 선 그리기 효과를 위한 stroke-dasharray 설정 -->
    <script type="application/ecmascript">
      var path = document.getElementById('rose-line');
      var length = path.getTotalLength();
      path.setAttribute('stroke-dasharray', length);
      path.setAttribute('stroke-dashoffset', length);
    </script>
  </svg>
</body>
</html>
