<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>vw, vh vs % 단위 비교</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80vw;
      height: 60vh;
      border: 2px solid #333;
      margin: 30px auto;
      position: relative;
      background: #f9f9f9;
    }
    .box-vw {
      width: 50vw;
      height: 20vh;
      background: #aee1f9;
      position: absolute;
      top: 10px;
      left: 10px;
      border: 2px solid #2196f3;
      box-sizing: border-box;
    }
    .box-percent {
      width: 50%;
      height: 20%;
      background: #ffe0b2;
      position: absolute;
      top: 10px;
      left: 10px;
      border: 2px solid #ff9800;
      box-sizing: border-box;
      margin-top: 40px;
    }
    .label {
      position: absolute;
      left: 15px;
      top: 5px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>vw/vh와 % 단위 비교</h2>
  <div class="container">
    <div class="box-vw">
      <span class="label">width: 50vw, height: 20vh</span>
    </div>
    <div class="box-percent" style="top: 80px;">
      <span class="label">width: 50%, height: 20%</span>
    </div>
  </div>
  <ul>
    <li><strong>vw/vh</strong>: viewport(브라우저 창) 기준으로 크기가 결정됩니다.</li>
    <li><strong>%</strong>: 부모 요소(.container) 기준으로 크기가 결정됩니다.</li>
  </ul>
</body>
</html>
